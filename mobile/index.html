<script>
var items = [];
function s_add (name) {
    var item = {name: name, score: 0};
    items.push (item);
    var row = $("#s_template tr").clone ();
    row.find (".c_index").text (items.length);
    row.find (".c_name").text (item.name);
    row.find (".c_score").text (item.score);
    $(".s_table tbody").append (row);
}
function s_remove (index) {
    items.splice (index, 1);
    $($(".s_table tbody tr")[index]).remove ();
}
function z (a, b) {
    var x = a;
    do {
        x = x.parent ();
    } while (x[0].tagName != b);
    return x;
}
$(document).ready (function () {
    $(".b_save").click (function () {
        s_add ($("#name").val ());
    });
    $(document).on ("click", ".s_table .b_remove", function (e) {
        s_remove (z ($(e.target), "TR").index ());
    });
});
</script>
